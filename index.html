<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>
<!-- main content -->
    <container>
        <div class="row">
            <div class="col-md-12">
                <header>
                    <h1>Password Generator</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                How Many Characters? <input type="number" id="charNum" value="12" min="8" max="128" /> <br />
                Number: <input type="checkbox" id="num"/> <br />
                Special Character: <input type="checkbox" id="sym" /><br />
                Uppercase Letter: <input type="checkbox" id="upp" /><br />
                <button id="submit">Submit</button><br />
                Your Password: <input type="text" id="yourPw" size="130"/>
                </div>
                </div>
            

                
            </container>
    <!-- script tag -->
    <script src="script.js"></script>
</body>

</html>
